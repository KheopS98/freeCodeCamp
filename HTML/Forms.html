<!DOCTYPE html>
<html lang="ro" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Forms</title>
    <style media="screen">
      .example{
        padding: 5px;
        border: 1px solid black;
        margin: 5px;
      }
    </style>

  <body>
    <!--Objectives:
      -Use <form></form> tag blok-level element
      -Use <input> tag
      -Use <label> tag
      -Write simple validation
      <form  action="process.php" method="post"></form>
      *action - url to send data to
      *method - post / get
      get - when we recive data(geting innformation) like when we searching
      post- sending data to pe added to a database (posted to a server)
      <input type="">
      type="text" -simple text
      type="checkbox" - check box
      type="color" - pick a color
      type="date" - pick  a date
      type="email" - useful for  email  validation
      type="file" - chose a file
      type="number" - take a number
      type="password" - put *****
      type="radio" - radio button
      type="submit" - submit button
      type="button" - simple button
    -->


    <div class="example">


    <h2>Play with inputs</h2>
    <form action="process.php" method="post">
      <label for="firstname">First Name </label>
      <input id="firstname" type="text" placeholder="First Name" required >
      <br>

      <label for="lastname">Last Name</label>
      <input id="lastname"type="text" placeholder="Last Name" required>
      <br>

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="username@example.com" required>
      <br>

      <label for="password">Password:</label>
      <input id="password" type="password" required>
      <br>

      <label for="confpassword">Confirm Password:</label>
      <input id="confpassword" type="password" required>

      <br>
      <label for="birth">BirthDay</label><
      <input id="birth" type="date" required>
      <br>
      <label for="age">Age</label>
      <input id="age"type="number" value="20" required>
      <br>
      <label for="color">Chose a color:</label>
      <input id="color" type="color" name="" value="" required>
      <br>
      <label for="cfile" >Chose your file </label>
      <input id="cfile" type="file" name="" value="" required>
      <br>
      <label for="gender">Gender</label>
      <select class="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <br>

      <input type="checkbox"> <span>By clicking thatyou  are agree with our </span> <a href="Terms.html">Terms and conditions</a>
      <br>
      <input type="submit" name="" value="Submit">


    </form>
</div>
